<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
    <iframe src="header.html" width="1920" frameborder=0 framespacing=0 marginheight=0 marginwidth=0 scrolling=no vspace=0></iframe>

    <div id="text1">OVERLOAD 로그인 하기</div>
    <div id="text2">사용자님의 개인정보는 암호화되어 저장됩니다.</div>
    <div id="window"></div>

    <div id="idtext">아이디</div>
    <input type="text" id="input_id" name="id" placeholder="아이디를 입력해 주세요.">
    <div id="pwtext">비밀번호</div>
    <input type="password" id="input_pw" name="pw" placeholder="비밀번호를 입력해 주세요.">

    <div id="forgetpasswd">비밀번호를 잊으셨나요?</div>
    <div id="do_register">회원가입 하기</div>
    <div id="complete_box"></div>
    <input type="submit" id="complete" value="완료">
</body>
</html>
